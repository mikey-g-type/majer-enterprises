<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - MAJER ENTERPRISES</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* PRODUCTS PAGE STYLES */
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #222;
    }

    .price {
      font-size: 1.1em;
      color: #008000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <p>Quality Toners & Cartridges at Affordable Prices</p>
  </header>

  <section class="product-grid">
    <!-- PRODUCT 1 -->
    <div class="product-card">
      <img src="assets/images/toner1.jpg" alt="HP Toner 26A">
      <div class="product-info">
        <h3>HP Toner 26A</h3>
        <p class="price">KSh 8,500</p>
      </div>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product-card">
      <img src="assets/images/toner2.jpg" alt="Canon Cartridge 057">
      <div class="product-info">
        <h3>Canon Cartridge 057</h3>
        <p class="price">KSh 7,200</p>
      </div>
    </div>

    <!-- PRODUCT 3 -->
    <div class="product-card">
      <img src="assets/images/toner3.jpg" alt="Epson Ink Bottle 664">
      <div class="product-info">
        <h3>Epson Ink Bottle 664</h3>
        <p class="price">KSh 1,200</p>
      </div>
    </div>

    <!-- PRODUCT 4 -->
    <div class="product-card">
      <img src="assets/images/toner4.jpg" alt="Brother TN-660 Toner">
      <div class="product-info">
        <h3>Brother TN-660 Toner</h3>
        <p class="price">KSh 9,000</p>
      </div>
    </div>
  </section>
</body>
</html>
