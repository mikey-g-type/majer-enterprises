<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MAJER ENTERPRISES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-btn {
            background: #2563eb;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #1d4ed8;
        }

        /* Hero / Image Section */
        .hero {
            background-image: url('assets/images/contact.jpg');
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .hero h1 {
            position: relative;
            font-size: 2.5em;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: -80px auto 40px; /* Pull container up over hero */
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        p {
            color: #cbd5e1;
            margin-bottom: 35px;
        }

        /* Contact Options Grid */
        .contact-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .contact-card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        a {
            text-decoration: none;
            color: #93c5fd;
            font-weight: 500;
        }

        a:hover {
            color: #fff;
        }

        footer {
            margin-top: 40px;
            color: #64748b;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 1.8em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </header>

    <section class="hero">
        <h1>Contact MAJER ENTERPRISES</h1>
    </section>

    <div class="container">
        <p>Reach out to us for toner and cartridge supplies, inquiries, or orders. We‚Äôre here to help!</p>

            </div>
            <div class="contact-card">

            <div class="contact-card">

            </div>
        </div>

        <footer>
            &copy; 2025 MAJER ENTERPRISES | All Rights Reserved.
        </footer>
    </div>
</body>
</html>
